server:
  port: 8130 # 服务端口
spring:
  profiles:
    active: dev # 环境设置
  application:
    name: service-vod # 服务名
  cloud:
    nacos:
      discovery:
        server-addr:  www.nacos-dev.com:8848 # nacos服务地址
        namespace: a4429396-1a75-4dc6-8c8c-874e08ec2fee
  servlet:
    multipart:
      max-file-size: 1024MB # 最大上传单个文件大小：默认1M
      max-request-size: 1024MB # 最大置总上传的数据大小 ：默认10M

aliyun:
  vod:
    access-key: 1
    secret-key: 1
    templateGroupId: 1 #转码模板组id
    workflowId: 1 #工作流id
